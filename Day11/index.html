<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day11</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <i class="fas fa-bars"></i>
          <div class="header__title">Recipes</div>
          <i class="fas fa-search"></i>
        </header>
        <div class="topbar">
          <p class="topbar__left">Popular Recipes</p>
          <p class="topbar__right">View All</p>
        </div>
        <div class="box1">
          <div class="box1__box">Home Cooking</div>
          <div class="box1__box">Pastry Recipes</div>
        </div>
        <div class="box2">
          <div class="box2__box">For Babies</div>
          <div class="box2__box">Smoothie Recipes</div>
        </div>
        <main class="recipes">
          <h1 class="recipes__title">Other Recipes</h1>
          <ul class="recipes__list recipe">
            <li class="recipe__title">
              <div class="letters">
                <p class="recipe__name">Refreshments</p>
                <p class="recipe__num">120 Recipes</p>
              </div>
              <div class="icon">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>

            <li class="recipe__title">
              <div class="letters">
                <p class="recipe__name">Diet Dishes</p>
                <p class="recipe__num">27 Recipes</p>
              </div>
              <div class="icon">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="recipe__title">
              <div class="letters">
                <p class="recipe__name">Soup Recipes</p>
                <p class="recipe__num">279 Recipes</p>
              </div>
              <div class="icon">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="recipe__title">
              <div class="letters">
                <p class="recipe__name">Meat Dishes</p>
                <p class="recipe__num">109 Recipes</p>
              </div>
              <div class="icon">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
          </ul>
        </main>
        <nav class="underbar">
          <ul class="underbar__list">
            <li class="underbar__icon">
              <i class="fas fa-home"></i>
            </li>
            <li class="underbar__icon">
              <i class="fas fa-clipboard"></i>
            </li>
            <li class="underbar__icon">
              <i class="fas fa-trophy"></i>
            </li>
            <li class="underbar__icon">
              <i class="fas fa-sticky-note"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
