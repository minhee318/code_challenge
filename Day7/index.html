<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__title">Instagram</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-tv"></i>
        <i class="fas fa-plane"></i>
      </div>
    </div>
    <header class="insta-story">
      <span class="insta-story__pic">
        <img src="img/redvelvet.jpg"/> <i class="fas fa-plus"></i
      ></span>

      <span class="insta-story__pic"> <img src="img/redvelvet2.jpg"/></span>

      <span class="insta-story__pic"> <img src="img/redvelvet3.jpg"/></span>

      <span class="insta-story__pic"> <img src="img/redvelvet4.jpg"/></span>

      <span class="insta-story__pic"> <img src="img/redvelvet.jpg"/></span>
    </header>
    <main class="insta-feeds">
      <ul class="insta-feeds__list">
        <li class="insta-feeds__feed feed">
          <div class="feed__column">
            <img class="feed__profile" src="img/redvelvet.jpg" />
            <div class="feed__content">
              <span class="feed__username">Red velvet</span>
              <span class="feed__timestamp">6min</span>
            </div>
          </div>
          <div class="feed__column">
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <a href="click_pic.html">
            <div class="feed__column">
              <div class="feed__pic">
                <img src="img/profile.jpg" />
              </div></div
          ></a>
          <div class="feed__column">
            <span class="feed__like">
              <i class="far fa-heart">2,515</i>
            </span>
            <span class="feed__comment">
              <i class="far fa-comment">350</i>
            </span>
          </div>
          <div class="feed__column">
            <i class="far fa-bookmark"></i>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-vector-square"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-plus"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
