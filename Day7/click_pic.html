<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Click_pic</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <main class="insta-feeds">
      <div class="insta-feeds__feed feed">
        <div class="feed__column">
          <a href="index.html"> <i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="feed__column">
          <img class="feed__profile" src="img/redvelvet.jpg" />
          <div class="feed__content">
            <span class="feed__username">Red velvet</span>
            <span class="feed__timestamp">6min</span>
          </div>
        </div>
        <div class="feed__column">
          <i class="fas fa-ellipsis-h"></i>
        </div>

        <div class="feed__column">
          <div class="feed__pic">
            <img src="img/profile.jpg" />
          </div>
        </div>
        <div class="feed__column">
          <span class="feed__like">
            <i class="far fa-heart">2,515</i>
          </span>
          <span class="feed__comment">
            <i class="far fa-comment">350</i>
          </span>
        </div>
        <div class="feed__column">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
      <section class="comments">
        <ul class="comments__list">
          <li class="comments__list-comment comment">
            <img class="comment__profile" src="img/redvelvet2.jpg" />
            <div class="comment__content">
              <span class="comment__username">levelup</span>
              <span class="comment__comment">what is that duck?</span>
              <span class="comment__icon1"><i class="far fa-heart"></i></span>
              <span class="comment__icon2"><i class="fas fa-reply"></i></span>
            </div>
          </li>
          <li class="comments__list-comment comment">
            <img class="comment__profile" src="img/redvelvet3.jpg" />
            <div class="comment__content">
              <span class="comment__username">lovilovi</span>
              <span class="comment__comment">it's IU's insta profile</span>
              <span class="comment__icon1"><i class="far fa-heart"></i></span>
              <span class="comment__icon2"><i class="fas fa-reply"></i></span>
            </div>
          </li>
          <li class="comments__list-comment comment">
            <img class="comment__profile" src="img/redvelvet4.jpg" />
            <div class="comment__content">
              <span class="comment__username">iloveirene</span>
              <span class="comment__comment">how cute it is~ isn't it?</span>
              <span class="comment__icon1"><i class="far fa-heart"></i></span>
              <span class="comment__icon2"><i class="fas fa-reply"></i></span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="write">
      <div class="write__column">
        <img class="write__column-profile " src="img/redvelvet.jpg" />
      </div>
      <div class="write__column">
        <input
          type="text"
          placeholder="Add a comment"
          class="write__column-input"
        />
      </div>
      <div class="write__column">
        <i class="fas fa-plane"></i>
      </div>
    </div>
  </body>
</html>
