<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day12</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="startbar">
          <div class="startbar__timestamp">9:41</div>
          <div class="startbar__icon">
            <i class="fas fa-phone"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="upperbtn">
          <i class="fas fa-arrow-left"></i>
          <div class="upperbtn__title">Profile</div>
          <i class="fas fa-bars"></i>
        </header>

        <div class="profile">
          <img src="img/profile.jpg" class="profile__pic" />

          <div class="profile__name">
            Suzie Jones
          </div>
          <div class="profile__country">
            London, England
          </div>
        </div>
        <div class="midbtn">
          <span class="midbtn__follow">Follow</span>
          <span class="midbtn__message">message</span>
        </div>
        <div class="info">
          <div class="info__followers">
            <div class="info__num">140</div>
            <div class="info__title">Following</div>
          </div>
          <div class="info__following">
            <div class="info__num">250</div>
            <div class="info__title">Following</div>
          </div>
          <div class="info__image">
            <div class="info__num">369</div>
            <div class="info__title">Images</div>
          </div>
        </div>

        <nav class="underbar">
          <ul class="underbar__list">
            <li class="underbar__icon">
              <i class="far fa-user"></i>
            </li>

            <li class="underbar__icon">
              <i class="fas fa-user-friends"></i>
            </li>
            <li class="underbar__icon">
              <i class="far fa-comment"></i>
            </li>

            <li class="underbar__icon">
              <i class="fas fa-cog"></i>
            </li>
          </ul>
        </nav>
        <div class="underline"></div>
      </div>
    </div>
  </body>
</html>
