<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day8</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="box">
        <img src="img/airpod.JPG" class="box__pic" />
        <div class="box__name">
          Apple AirPods
        </div>
        <div class="box__content">
          Combine intelligent design with breakthrough technology and crystal
          clear sound.
        </div>
        <div class="box__bottom">
          <span class="box__price">
            $159
          </span>
          <span class="box__star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <span class="box__score">16</span>
          </span>
        </div>
      </div>
      <div class="box2">
        <img src="img/redvelvet2.jpg" class="box2__back" />
        <img src="img/profile.jpg" class="box2__profile" />
        <div class="box2__name">Clarke Gillebert</div>
        <div class="box2__content">Engineer</div>
        <div class="box2__btns">
          <span class="box2__btn1">Follow</span>
          <span class="box2__btn2">Message</span>
        </div>
      </div>
    </div>
  </body>
</html>
